<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="#" method="get">
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        placeholder="Nombre requerido"
        required
      />
      <br /><br />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="email requerido"
        required
      />
      <br /><br />
      <label for="date">Fecha de nacimiento:</label>
      <input
        type="date"
        id="date"
        name="date"
        placeholder="date requerido"
        required
      />
      <br /><br />
      <label for="color">Selecciona uncolor:</label>
      <input
        type="color"
        id="color"
        name="color"
        placeholder="color requerido"
        required
      />
      <br /><br />
      <label for="number">Selecciona un n√∫mero:</label>
      <input
        type="number"
        id="number"
        name="number"
        placeholder="number requerido"
        required
      />
      <br /><br />
      <label for="password">Crea un password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="password requerido"
        required
      />
      <input type="button" value="Boton" />
      <br /><br />
      <input type="reset" value="Resetear" />
      <br /><br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
